name: negentropy-backend-tests

on:
  push:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"
  pull_request:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    defaults:
      run:
        working-directory: apps/negentropy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: apps/negentropy/uv.lock

      - name: Install dependencies
        working-directory: apps/negentropy
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit_tests/ -v
        env:
          NE_DB_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db

      - name: Initialize database schema
        run: |
          uv run python -c "
          import asyncio
          from sqlalchemy import text
          from sqlalchemy.ext.asyncio import create_async_engine

          async def init_db():
              engine = create_async_engine('postgresql+asyncpg://postgres:postgres@localhost:5432/test_db')
              async with engine.begin() as conn:
                  await conn.execute(text('CREATE SCHEMA IF NOT EXISTS negentropy'))
                  await conn.execute(text('CREATE EXTENSION IF NOT EXISTS vector'))
              await engine.dispose()

          asyncio.run(init_db())
          "
          uv run alembic upgrade head
        env:
          NE_DB_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db

      - name: Run integration tests
        run: uv run pytest tests/integration_tests/ -v
        env:
          NE_DB_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db

      - name: Run performance tests
        run: uv run pytest tests/performance_tests/ -v
        env:
          NE_DB_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
