name: negentropy-backend-tests

on:
  push:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"
  pull_request:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    defaults:
      run:
        working-directory: apps/negentropy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: apps/negentropy/uv.lock

      - name: Install dependencies
        working-directory: apps/negentropy
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run integration tests
        run: uv run pytest tests/integration_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run performance tests
        run: uv run pytest tests/performance_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
