name: negentropy-backend-tests

on:
  push:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"
  pull_request:
    paths:
      - "apps/negentropy/**"
      - "apps/negentropy-ui/lib/adk.ts"
      - ".github/workflows/negentropy-backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

    defaults:
      run:
        working-directory: apps/negentropy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: apps/negentropy/pyproject.toml

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run integration tests
        run: |
          pytest tests/integration_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run performance tests
        run: |
          pytest tests/performance_tests/ -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
